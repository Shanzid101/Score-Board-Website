<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Scoreboard | Admin Controlled</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ Volunteer Leaderboard</h1>
            <button id="adminBtn" onclick="toggleAdmin()">Admin Login</button>
        </header>

        <div id="adminPanel" class="admin-panel">
            <h3>Admin Dashboard</h3>
            <div class="input-group">
                <input type="text" id="name" placeholder="Student Name">
                <input type="number" id="session" placeholder="Session No">
                <input type="number" id="score" placeholder="Score">
                <button onclick="addData()" class="add-btn">Add Record</button>
            </div>
            <p style="font-size: 12px; color: #666;">*Adding to an existing name will auto-sum the scores.</p>
        </div>

        <div class="table-container">
            <table>
                <thead>
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Sessions</th>
        <th>Total Score</th>
        <th id="actionHeader" style="display: none;">Action</th>
    </tr>
</thead>
                <tbody id="scoreBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</div> <footer style="margin-top: 30px; text-align: center; border-top: 1px solid #f1f5f9; padding-top: 15px;">
            <p style="color: #64748b; font-size: 14px; font-weight: 500;">
                Developed by <span style="color: #2563eb;"> Md Shanzid Hossain</span>
            </p>
        </footer>

    </div> <script src="script.js"></script>
</body>
</html>
